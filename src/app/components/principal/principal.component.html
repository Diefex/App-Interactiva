<mat-toolbar class="pdi-color navbar">
    <mat-toolbar-row *ngIf="!small">
        <div routerLink="" class="bar-container">
            <img src="./assets/img/Escudo_UD.png" alt="Escudo_UD" class="bar-image">
            <img src="./assets/img/PDI.png" alt="PDI_img" class="bar-image">
        </div>
        <h4>App Interactiva</h4>
        <div class="example-spacer"> </div>
        <button mat-icon-button routerLink="">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>person</mat-icon>
        </button>
        <button mat-icon-button routerLink="/login">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="small">
        <p class="title">App Interactiva</p> 
    </mat-toolbar-row>

    <mat-toolbar-row *ngIf="small">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon *ngIf="!sidenav.opened">
                menu
            </mat-icon>
            <mat-icon *ngIf="sidenav.opened">
                close
            </mat-icon>
        </button>
        <button mat-icon-button routerLink="">
            <mat-icon>home</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>notifications</mat-icon>
        </button>
        <button mat-icon-button>
            <mat-icon>person</mat-icon>
        </button>
        <button mat-icon-button routerLink="/login">
            <mat-icon>logout</mat-icon>
        </button>
    </mat-toolbar-row>

</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" opened class="sidenav">
        <app-barra-lateral></app-barra-lateral>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
