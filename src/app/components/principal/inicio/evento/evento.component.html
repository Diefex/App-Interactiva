
<div class="contenedor">
    <div class="contenedor_img">
        <img src={{data.img}} alt="img_evento" />
    </div>

    <div class="info">
        <div class="texto">
            <span class="nombre">{{data.nombre}}</span>
            <span class="fecha">{{data.fecha}}</span>
        </div>
        <mat-icon class="icono">star</mat-icon>
    </div>
    <div class="info_descripcion">
        <p>{{data.descripcion}}</p>
    </div>
</div>
