<div class="central-container">
    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <h3 class="card-title">Tu Profesor Consejero</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-divider class="card-divider"></mat-divider>
        <mat-card-content>
            <mat-grid-list cols="3" rowHeight="70px">
                <mat-grid-tile>
                    <div class="grid-item">
                        <div class="bold">Nombre</div>
                        <div>JULIO CESAR VARON VELANDIA </div>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="grid-item">
                        <div class="bold">CÃ³digo</div>
                        <div>20202020111</div>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="grid-item">
                        <div class="bold">Correo Electronico</div>
                        <div>jcvaronv@udistrital.edu.co</div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>

    <mat-card class="card">
        <mat-card-header>
            <mat-card-title>
                <h3 class="card-title">Solicitar Asesoria</h3>
            </mat-card-title>
        </mat-card-header>
        <mat-divider class="card-divider"></mat-divider>
        <mat-card-content>
            <mat-grid-list cols="3" rowHeight="2:1">
                <mat-grid-tile rowspan="2">
                    <div class="grid-item">
                        <mat-card class="calendar">
                            <mat-calendar [(selected)]="selected"></mat-calendar>
                        </mat-card>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="grid-item">
                        <mat-form-field appearance="fill" class="modalidad">
                            <mat-label>Modalidad</mat-label>
                            <mat-select>
                                <mat-option>
                                    Virtual
                                </mat-option>
                                <mat-option>
                                    Presencial
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile rowspan="2">
                    <div class="grid-item">
                        <form>
                            <mat-form-field class="example-full-width" style="min-height: 200px; width: 100%;">
                                <mat-label>Mensaje (opcional)</mat-label>
                                <textarea matInput placeholder="Escribe un mensaje..."></textarea>
                            </mat-form-field>
                        </form>
                    </div>
                </mat-grid-tile>
                <mat-grid-tile>
                    <div class="grid-item">
                        <mat-divider class="card-divider"></mat-divider>
                        <div>
                            <p class="bold">Disponibilidad del Docente:</p>
                            <p>02:00pm - 06:00pm</p>
                            <p>Sede Calle 40</p>
                        </div>
                    </div>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>

</div>
